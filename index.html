<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate to the Fundraiser</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 2rem 3rem;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: #1a1a1a;
            margin-bottom: 1.5rem;
        }
        .donation-options a {
            display: block;
            background-color: #007bff;
            color: white;
            padding: 15px 20px;
            margin: 1rem 0;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        .donation-options a:hover {
            background-color: #0056b3;
        }
        .venmo { background-color: #3D95CE; }
        .venmo:hover { background-color: #347eb5; }
        .cashapp { background-color: #00D632; }
        .cashapp:hover { background-color: #00b32a; }
        .zelle-info {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #f3f3f3;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }
        .zelle-info p {
            margin: 0.5rem 0;
            font-size: 1rem;
        }
        .zelle-info .email {
            font-weight: bold;
            color: #d9534f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Donate to the Fundraiser</h1>
        <div class="donation-options">
            <a href="https://venmo.com/u/Hambalieu-Jallow" class="venmo" target="_blank">Donate with Venmo</a>
            <a href="https://cash.app/$hambaj" class="cashapp" target="_blank">Donate with Cash App</a>
        </div>
        <div class="zelle-info">
            <p>To donate with Zelle, please use the following email address:</p>
            <p class="email">hambalieujallow@gmail.com</p>
        </div>
    </div>
</body>
</html>
